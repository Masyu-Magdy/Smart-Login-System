<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Smart Login System</title>
  </head>
  <body>
    <div class="container text-center d-block">
      <div class="home w-75 m-auto p-5 mt-5">
        <div class="login">
          <h1>Smart Login System</h1>
          <input
            type="email"
            class="form-control my-3"
            placeholder="Enter Your Email"
            id="signinEmail"
          />
          <input
            type="password"
            class="form-control my-3"
            placeholder="Enter Password"
            id="signinPassword"
          />
          <p id="exists"></p>
          <button class="btn btn-outline-info w-100 my-3" onclick=" logIN()">
            Login
          </button>
          <div class="sign-up d-flex justify-content-center text-white">
            <p>Don't have an account?</p>
            <a href="signup.html" class="text-white ps-1">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
